<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Article Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hate Article Detector</h1>
        <p>Enter a message and check if it contains hate speech.</p>
        
        <div class="input-container">
            <textarea id="text-input" placeholder="Type your message here..."></textarea>
            <button id="speech-btn">üé§</button>
        </div>

        <button id="predict-btn">Analyze</button>
        <div id="result" class="hidden"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#predict-btn").click(function() {
                var text = $("#text-input").val();
                if (!text.trim()) {
                    alert("Please enter some text.");
                    return;
                }

                $.ajax({
                    url: "/predict",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ text: text }),
                    success: function(response) {
                        var resultText = response.prediction === 1 
                            ? "‚ö†Ô∏è Hate Article Detected!"
                            : "‚úÖ No Hate Article Detected!";
                        var probability = (response.hate_speech_probability * 100).toFixed(2);
                        
                        $("#result").html(`<strong>${resultText}</strong> <br> Probability: ${probability}%`);
                        $("#result").removeClass("hidden");
                    }
                });
            });

            $("#speech-btn").click(function() {
                $.ajax({
                    url: "/speech-to-text",
                    type: "POST",
                    success: function(response) {
                        if (response.text) {
                            $("#text-input").val(response.text);
                        } else {
                            alert("Speech not recognized. Try again.");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
